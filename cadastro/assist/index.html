<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
         <form action="#">
            <div class="form-header">
                <div class="title">
                </div>
                <h1>Cadastro</h1>
                <div class="login-button">
                </div>

                <button><a href="#">Entrar</a></button>

            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname"placeholder="Digite seu primeiro nome" rquired>
                </div>

                <div class="input-box">
                    <label for="lastname">sobrenome</label>
                    <input id="lastname" type="text" name="lastname"placeholder="Digite seu sobrenome" rquired>
                </div>

                <div class="input-box">
                    <label for="Email">Email</label>
                    <input id="Email" type="text" name="Email"placeholder="Digite seu Email" rquired>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="celular" type="text" name="lastname"placeholder="(xx) xxxx-xxxx" rquired>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="lastname" type="text" name="lastname"placeholder="Senha" rquired>
                </div>

                <div class="input-box">
                    <label for="Confirme sua Senha">Confirme sua Senha</label>
                    <input id="Confirme sua Senha" type="text" name="confirmpassword"placeholder="Senha" rquired>
                </div>

                <div class="genter-inputs">
                    <div class="genter-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="genter-goup">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="nome" name="gender">
                            <label for="nome">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </div>

           <div class="continue-button">
            <button><a href="#">continua</a></button>
           </div>   
         </form>
        </div>
    </div>
</body>
</html>
